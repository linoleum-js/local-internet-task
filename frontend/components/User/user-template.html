<div class="user">
  <form class="user__form">
    <input type="text" data-bind="firstName" pattern="[a-z]{1,15}" placeholder="First name">
    <input type="text" data-bind="lastName" placeholder="Last name">
    <input type="text" data-bind="middleName" placeholder="Middle name">
    <input type="number" data-bind="age" min="18" max="50" placeholder="age">
    <button type="submit" class="submit-button btn">Save</button>
  </form>

  <div class="user__data">
    span
  </div>
</div>
