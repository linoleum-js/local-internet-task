<div class="user loading">
  <div class="user__data card blue-grey lighten-4">
    <span class="card-title">User data</span>
    <table class="bordered striped">
      <tr>
        <td>First name</td>
        <td><span data-bind="firstName"></span></td>
      </tr>
      <tr>
        <td>Last name</td>
        <td><span data-bind="lastName"></span></td>
      </tr>
      <tr>
        <td>Middle name</td>
        <td><span data-bind="middleName"></span></td>
      </tr>
      <tr>
        <td>Balance</td>
        <td><span data-bind="balance"></span></td>
      </tr>
    </table>
  </div>

  <div class="preloader-wrapper big active preloader">
    <div class="spinner-layer spinner-blue-only">
      <div class="circle-clipper left">
        <div class="circle"></div>
      </div><div class="gap-patch">
      <div class="circle"></div>
    </div><div class="circle-clipper right">
      <div class="circle"></div>
    </div>
    </div>
  </div>
</div>
